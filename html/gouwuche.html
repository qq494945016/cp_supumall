<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>购物车</title>
    <link href="../css/common/base.css" rel="stylesheet" type="text/css"/>
    <link href="../css/common/footer3.css" rel="stylesheet" type="text/css"/>
    <link href="../css/common/header3.css" rel="stylesheet" type="text/css"/>
    <link href="../css/gouwuche.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div id="header"></div>
<div class="cart_container">
    <div class="wrap_1200">
        <div class="cart_d_goodul_wrap">
        <ul class="cart_d_goodul fl">
        </ul>
        <div class="cart_d_fcount fl">
            <div class=" fr ">
                <div>商品总数：<span class="redbold sum" id="DIVCartTotalAmount">0</span></div>
                <div>合计金额：<span class="redbold sum" id="DIVCartSumAmount">￥0</span></div>
            </div>
        </div>
        </div>
    </div>
</div>
</div>
<div id="footer"></div>
<script type="text/javascript" src="../lib/jquery-1.8.3.js"></script>
<script type="text/javascript" src="../lib/jquery.cookie.js"></script>
<script>
    //$("#header").load("common/header.html")
    //同步加载公用头部
    $.ajax({
        url: "common/header3.html",
        async: false,
        type: "get",
        dataType: "html",
        async: false,
        success: function (msg) {
            $("#header").html(msg);
        }
    })
    //同步加载公用尾部
    $.ajax({
        url: "common/footer3.html",
        async: false,
        type: "get",
        dataType: "html",
        async: false,
        success: function (msg) {
            $("#footer").html(msg);
        }
    })
</script>
<script type="text/javascript" src="../js/gouwuche.js"></script>
</body>
</html>
