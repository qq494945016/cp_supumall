<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link href="../css/login.css" type="text/css" rel="stylesheet"/>
    <link href="../css/common/base.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<div class="header2_wrap">
    <div class="header2">
        <div class="logo"><a href="javascript:;"><img src="../img/logo2.jpg" width="155" height="56"></a></div>
        <div class="login_character">欢迎注册</div>
    </div>
</div>
<div class="login_main">
    <div class="wrap_1200">
    <div class="login_box_wrap">
        <div class="">
            <div class="login_header">
                <span>用户注册</span>
                <b class="login_gray">已有账号？<a href="javascript:;" id="go_login">立即登录</a></b>
            </div>
            <form id="RegisterForm" method="post" action="">
                <div class="login_error_section">
                    <div class="error_tips" id=""><i></i><span>邮箱或手机号格式不正确</span></div>
                </div>
                <div class="login_account_total">
                    <div class="input_icon account_icon"></div>
                    <input type="text" id="new_account" name="new_account" class="login_input_size" placeholder="邮箱、手机号" maxlength="50">
                </div>
                <div class="clear"></div>
                <div class="login_password_total">
                    <div class="input_icon password_icon"></div>
                    <input type="password" id="reg_password" name="reg_password" class="password login_input_size" placeholder="6-16位字符，必须包含英文字母和数字" maxlength="16">
                    <i></i>
                </div>
                <div class="clear"></div>
                <div class="code_total">
                    <div class="input_icon randomcode_icon"></div>
                    <input type="text" id="reg_verifyCode" name="reg_verifyCode" class="code_input_size" maxlength="4" placeholder="输入验证码">                    <img src="" class="verifyimg" style="vertical-align:middle; cursor: pointer;margin-left: 15px;">
                    <i></i>
                </div>
                <div class="clear"></div>
                <div class="code_total">
                    <div class="input_icon code_icon"></div>
                    <input type="text" id="ver_code" name="ver_code" class="code_input_size" placeholder="输入手机验证码" maxlength="10">                    <input type="button" id="btn_getcode" class="btn_getcode" value="获取验证码" onclick="">
                </div>
                <div class="clear"></div>
                <div class="deal">
                    <input type="checkbox" class="deal_agree" checked="">&nbsp;&nbsp;我已阅读并同意<a href="" class="">《速普商城用户协议》</a>
                </div>
                <button id="btnRegister" class="reg_submit"><span>注  册</span></button>
            </form>
        </div>
    </div>
    </div>
</div>
<!--其他信息-->
<div class="supuy_info_box">
    <div class="supuy_info">
        <ul>
            <li><a href="javascript:;">关于我们</a></li>
            <li><a href="javascript:;">关于我们</a></li>
            <li><a href="javascript:;">关于我们</a></li>
            <li><a href="javascript:;">关于我们</a></li>
        </ul>
    </div>
    <div>Copyright © 速普商城 2010-2016 All Right Reseved 鲁 ICP 证 09059644 号</div>
    <div class="zizhi">
        <a href=""><img src="../img/cnnic.png"/></a>
        <a href=""><img src="../img/zhizhao.png"/></a>
    </div>
</div>
<script src="../lib/jquery-1.8.3.js"></script>
<script src="../lib/jquery.cookie.js"></script>
<script src="../lib/validate/jquery.validate.js"></script>
<script src="../lib/validate/jquery.validate.messages_zh.js"></script>
<script src="../js/register.js"></script>
</body>
</html>
